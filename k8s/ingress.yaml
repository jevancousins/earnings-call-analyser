apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: earnings-analyzer-ingress
  namespace: earnings-analyzer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: earnings-analyzer.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-service
                port:
                  number: 8501
