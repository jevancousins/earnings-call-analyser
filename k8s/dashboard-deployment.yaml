apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: earnings-analyser
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: earnings-analyser-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501
          env:
            - name: API_URL
              value: "http://api-service:8000"
          envFrom:
            - configMapRef:
                name: earnings-analyser-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: earnings-analyser
spec:
  selector:
    app: dashboard
  ports:
    - port: 8501
      targetPort: 8501
  type: NodePort
